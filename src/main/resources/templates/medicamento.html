<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="bodyGeral">
    <header class="top">
        <img src="../static/img/logo_ubs-01_1422989821-removebg-preview.png" alt="logoUBS" class="ubs">
        <a href="notification.html"><img src="../static/img/notificação.png" alt="notifications" class="icon"></a>
        <a href=""><img src="../static/img/userAccount.png" alt="acount" class="icon"></a>
        <h2 class="menuPrincipal"> <img src="../static/img/medicamento_318-579300.png" alt="">Medicamentos</h2>
    </header>

    <div>
        <fieldset>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Nº</th>
                    <th scope="col">Medicamento</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="medicamento : ${medicamentos}">
                    <td data-th-text="${medicamento.idMedicamento}"></td>
                    <td data-th-text="${medicamento.nomeMedicamento}"></td>
                    <td><button class="btn btn-primary" type="submit">Descrição</button></td>
                </tr>
                </tbody>
            </table>
        </fieldset>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
