<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>
<body class="bodyGeral">
    <header class="top">
        <img src="../static/img/logo_ubs-01_1422989821-removebg-preview.png" alt="logoUBS" class="ubs">
        <a href="notification.html"><img src="../static/img/notificação.png" alt="notifications" class="icon"></a>
        <a href=""><img src="../static/img/userAccount.png" alt="acount" class="icon"></a>
        <h2 class="menuPrincipal"><img src="../static/img/exames.png" alt="">Seus Exames</h2>
    </header>
    <div>
        <fieldset>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Exames</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="exame : ${exames}">
                    <td data-th-text="${exame.idExame}"></td>
                    <td data-th-text="${exame.getExame().toString()}"></td>
                    <td><button class="btn btn-primary" type="submit">Descrição</button></td>
                </tr>
                </tbody>
            </table>
        </fieldset>
    </div>
</body>
</html>
